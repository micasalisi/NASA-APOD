<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in to View NASA APOD</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        .g_id_signin {
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 500px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>NASA Astronomy Picture of the Day</h1>
        <p>Sign in with your Google account to access today's photo and explanation from NASA's official API.</p>

        <!-- Google Sign-In -->
        <div id="g_id_onload"
             data-client_id="712363221897-gdtdbui7jh0q38cd13qslofns3mcl4r4.apps.googleusercontent.com'
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="filled_blue"
             data-text="sign_in_with"
             data-shape="pill"
             data-logo_alignment="left">
        </div>
    </div>

   

    <script>
        function handleCredentialResponse(response) {
            const token = response.credential;
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            const user = JSON.parse(jsonPayload);

            // Save user info
            localStorage.setItem('name', user.name);
            localStorage.setItem('email', user.email);

            // Redirect
            window.location.href = 'apod.html';
        }
    </script>
</body>
</html>
